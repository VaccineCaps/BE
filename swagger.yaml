      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        id_province:
          type: array
          xml:
            name: provinces
            wrapped: true
          items:
            $ref: '#/components/schemas/Provinces'
      xml:
        name: Cities
