name: Go
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - main
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: go test ./...

  unit-testing-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: go test -v -cover ./...
